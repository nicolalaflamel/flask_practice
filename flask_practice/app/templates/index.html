<!DOCTYPE html>
<html>
<head>
  <title>{{name}}</title>
</head>
  <body>
    {% if name == "kiyokiyo" %}
    <h1>スペシャル{{name}}猫</h1>
    {% elif name %}
    <h1>{{name}}猫</h1>
    {% else %}
    <h1>ただの猫</h1>
    {% endif %}

    <img src="/static/images/neko.jpg" alt="猫">
    <form action="/add" method="post">
      <input type="text" name="title" placeholder="題名">
      <input type="text" name="body" placeholder="本文">
      <input type="submit" value="送信">
    </form>

    <form action="/update" method="post" id="update">
      <input type="text" name="title" placeholder="title">
      <input type="text" name="body" placeholder="body">
      <input type="submit" value="Update">
    </form>
    <form action="/delete" method="post" id="delete">
      <input type="submit" value="Delete Selected All Onegai">
    </form>
      {% for onegai in all_onegai %}
      <div>
        <input type="radio" name="update" form="update" value={{onegai.id}}>
        <input type="checkbox" name="delete" form="delete" value={{onegai.id}}>{{onegai.title}}:{{onegai.body}} ({{onegai.date}})
      </div>
      {% endfor %}
      <a href="/logout">ログアウトする</a>
  </body>
</html>
